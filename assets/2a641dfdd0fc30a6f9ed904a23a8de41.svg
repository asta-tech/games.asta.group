<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="894" height="355.81386" viewBox="0,0,894,355.81386"><g transform="translate(400.40519,1.82932)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(7.08894,40.75064) scale(0.99667,0.99667)" font-size="40" xml:space="preserve" fill="#42e25c" fill-rule="nonzero" stroke="#03a204" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">あそびかた</tspan></text><path d="M-398.90519,44.80146l891,3" fill="none" stroke="#03a204" stroke-width="3" stroke-linecap="round"/><text transform="translate(19.76472,78.53107) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ああ</tspan></text><text transform="translate(1.25309,70.90862) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">ゲームは【0点】からスタートします。</tspan><tspan x="0" dy="46.150000000000006px">【勝ち＋100点】【負け－100点】【あいこ＋50点】、</tspan><tspan x="0" dy="46.150000000000006px">ゲーム終了までに得点が0点以上であればクリア、</tspan><tspan x="0" dy="46.150000000000006px">0点以下だとバッドエンドです。</tspan><tspan x="0" dy="46.150000000000006px">現在の得点は左上の得点メーターから確認できます。</tspan><tspan x="0" dy="46.150000000000006px">連勝すれば、連勝数メーターが増えていきます。</tspan><tspan x="0" dy="46.150000000000006px">連勝するほど、コンボボーナスとして追加得点を</tspan><tspan x="0" dy="46.150000000000006px">もらえます！！！！！負けると連勝数メーターは</tspan><tspan x="0" dy="46.150000000000006px">0に戻ります。あいこでは変わりません。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">【対戦回数は自分で設定】できます（10回以上）。</tspan><tspan x="0" dy="46.150000000000006px">残り回数は右上に表示されます。マイナス点になら</tspan><tspan x="0" dy="46.150000000000006px">ないように、大量コンボを決めて高得点を目指せ！！</tspan></text></g></g></svg>